<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box-log">
            <div class="separator">
                <div class="left">
                    <div class="top-inside">
                        <h1 class="welcome">Login to Your Account</h1>
                        <p class="small-log">Login using social network</p>
                        <div class="logo">                           
                            <div><img src="face.png"></div>
                            <div><img src="X.png"></div>
                            <div><img src="git.png"></div>
                        </div>                        
                        <div class="or"><hr><span class="middle">or</span><hr></div>
                    </div>
                    <div class="inputgroup">                                               
                        <input type="text" id="username" class="user" placeholder="username">
                        <input type="password" id="password" class="pass" placeholder="password">
                        <button id="password" class="button" onclick="loginAcc()">Sign in</button>                                        
                    </div>
                </div>
                <div class="right">
                    <div class="inside">
                        <h1>New Here?</h1>
                        <p>Sign up and discover a great amount of new opportunities</p>
                        <button class="signup" id="signup" onclick="toSignup()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
