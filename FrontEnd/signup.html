<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignup.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box-box">
            <div class="line">
                <div class="left">
                    <div class="info">
                        <h1>Hello! Friend</h1>
                        <p>Already have an account please log-in to your account to connect with us.</p>
                        <button class="signin" onclick="toLogin()">Log In</button>
                    </div>
                </div>
                <div class="right">                   
                    <div class="input">
                        <h1>Sign Up</h1>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="signup" onclick="submitForm()" id="sign">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
